<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <meta charset="utf-8">
    <title>Мои ставки</title>
    <style>
        .round {
            border-radius: 500px;
            border: 3px solid black;
            box-shadow: 0 0 7px #666;
            display: block;
            margin: 0 auto;
        }
        .text{
            text-align: center;
        }
        table {
            width: 1000px;
            margin: auto;
        }
        td {
            text-align: center;
        }
        div{
            white-space: nowrap;
        }
    </style>
</head>
<body th:style="'background: url(/images/fon.jpg) no-repeat center center fixed; background-size: 100%;'">
<br>
<p>
    <img th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(picture.data)}" alt="" class="round" width="150" height="150">
</p>
<h1 class="text">[[${#request.userPrincipal.principal.fullName}]]</h1>
<div>
    <h3 style="text-align:left;float:left;"><a th:href="@{/matches}">Перейти к матчам</a></h3>
    <h3 style="text-align:right;float:right;"><a th:href="@{/logout}">Выйти</a></h3>
</div>
<br><br>
<h2 class="text">My Bets</h2>

<table class="table table-striped table-bordered" width="50%">
    <thead class="thead-dark">
    <tr>
        <th> Вид спорта </th>
        <th> Домашняя команда </th>
        <th> Гостевая команда </th>
        <th> Думаю, что победит </th>
        <th> Статус </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bet : ${bets}">
        <td><span th:text="${bet.match.getSportGame()}"></span></td>
        <td><span th:text="${bet.match.getHome()}"></span></td>
        <td><span th:text="${bet.match.getAway()}"></span></td>
        <td><span th:text="${bet.winner}"></span></td>
        <td>
            <span th:text="${betCheck.checkBets(bet)}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
